<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #fff5f7;
    }
    .card {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="font-sans text-gray-700">
  <!-- Navbar -->
  <nav class="bg-black p-4 shadow-md flex justify-between items-center">
    <h1 class="text-2xl font-bold text-pink-100">KupiCoffee</h1>
    <div class="relative">
      <button class="text-pink-100 font-medium">Menu â–¼</button>
      <ul class="absolute hidden bg-white shadow-md rounded-md mt-2 w-32">
        <li class="hover:bg-pink-100 px-4 py-2">Order Details</li>
        <li class="hover:bg-pink-100 px-4 py-2">Home</li>
      </ul>
    </div>
  </nav>

  <!-- Order Details Section -->
  <div class="p-8">
    <h2 class="text-2xl font-semibold text-pink-700 mb-4">Order Details</h2>

    <!-- Summary Section -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h3 class="text-lg font-medium text-pink-600 mb-4">Order Summary</h3>
      <div class="flex justify-between mb-2">
        <p class="text-gray-600">Total Orders:</p>
        <p class="font-semibold text-pink-600">3</p>
      </div>
      <div class="flex justify-between">
        <p class="text-gray-600">Total Price:</p>
        <p class="font-semibold text-pink-600">$45.00</p>
      </div>
    </div>

    <!-- Coffee List Section -->
    <div class="overflow-x-auto">
      <table class="w-full bg-white rounded-lg shadow-md">
        <thead class="bg-pink-100">
          <tr>
            <th class="px-4 py-2">#</th>
            <th class="px-4 py-2">Coffee Name</th>
            <th class="px-4 py-2">Quantity</th>
            <th class="px-4 py-2">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-t">
            <td class="px-4 py-2">1</td>
            <td class="px-4 py-2">Latte</td>
            <td class="px-4 py-2">1</td>
            <td class="px-4 py-2">$15.00</td>
          </tr>
          <tr class="border-t">
            <td class="px-4 py-2">2</td>
            <td class="px-4 py-2">Cappuccino</td>
            <td class="px-4 py-2">1</td>
            <td class="px-4 py-2">$15.00</td>
          </tr>
          <tr class="border-t">
            <td class="px-4 py-2">3</td>
            <td class="px-4 py-2">Espresso</td>
            <td class="px-4 py-2">1</td>
            <td class="px-4 py-2">$15.00</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
