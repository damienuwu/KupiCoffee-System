<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Order Approval</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #fff5f7;
    }
    .card {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="font-sans text-gray-700">
  <!-- Navbar -->
  <nav class="bg-amber-950 p-4 shadow-md flex justify-between items-center">
      <!-- Logo and Text Container -->
  <div class="flex items-center space-x-4">
    <img src="../image/logowhite.png" alt="Logo" class="w-10">
    <h1 class="text-2xl font-mono text-pink-100">KupiCoffee</h1>
  </div>
    <div class="relative">
      <button class="text-pink-100 font-medium">Menu â–¼</button>
      <ul class="absolute hidden bg-white shadow-md rounded-md mt-2 w-32">
        <li class="hover:bg-pink-100 px-4 py-2">Order Approval</li>
        <li class="hover:bg-pink-100 px-4 py-2">Home</li>
      </ul>
    </div>
  </nav>

  <!-- Staff Order Approval Section -->
  <div class="p-8">
    <h2 class="text-2xl font-semibold text-pink-700 mb-4">Order Approval</h2>

    <!-- Order List Section -->
    <div class="overflow-x-auto">
      <table class="w-full bg-white rounded-lg shadow-md">
        <thead class="bg-pink-100">
          <tr>
            <th class="px-4 py-2">#</th>
            <th class="px-4 py-2">Order ID</th>
            <th class="px-4 py-2">Customer Name</th>
            <th class="px-4 py-2">Coffee Name</th>
            <th class="px-4 py-2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-t">
            <td class="px-4 py-2">1</td>
            <td class="px-4 py-2">ORD1234</td>
            <td class="px-4 py-2">John Doe</td>
            <td class="px-4 py-2">Latte</td>
            <td class="px-4 py-2">
              <div class="flex items-center gap-2">
                <button class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">Approve</button>
                <button class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600" onclick="toggleReasonModal('ORD1234')">Decline</button>
              </div>
            </td>
          </tr>
          <!-- Additional rows can go here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Decline Reason Modal -->
  <div id="reason-modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
      <h3 class="text-lg font-medium text-pink-600 mb-4">Reason for Declining</h3>
      <textarea id="decline-reason" class="w-full border border-pink-300 rounded-md p-2 mb-4" placeholder="State the reason..."></textarea>
      <div class="flex justify-end gap-2">
        <button class="bg-gray-300 px-4 py-2 rounded-md hover:bg-gray-400" onclick="closeReasonModal()">Cancel</button>
        <button class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Submit</button>
      </div>
    </div>
  </div>

  <script>
    function toggleReasonModal(orderId) {
      const modal = document.getElementById('reason-modal');
      modal.classList.remove('hidden');
    }

    function closeReasonModal() {
      const modal = document.getElementById('reason-modal');
      modal.classList.add('hidden');
    }
  </script>
</body>
</html>
